plugins {
    id 'java'
    id 'maven-publish'
    id "org.springframework.boot" version "2.1.4.RELEASE"
}

repositories {
    mavenCentral()

}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.0.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.0.9.RELEASE'
    //compile group: 'io.zipkin.java', name: 'zipkin-server', version: '2.12.9'
    //compile group: 'io.zipkin.java', name: 'zipkin-autoconfigure-ui', version: '2.12.9'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.0.2.RELEASE'
    compileOnly("org.projectlombok:lombok:1.18.2")
    annotationProcessor("org.projectlombok:lombok:1.18.2")
}

group = 'com.pinakis.spring'
version = '1.0.0'
description = 'Spring-Boot-REST'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
